version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: minisiem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-siem}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-siempass123}
      POSTGRES_DB: ${POSTGRES_DB:-minisiem}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-siem} -d ${POSTGRES_DB:-minisiem}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - siem-network

  # FastAPI Backend
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: minisiem-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-siem}:${POSTGRES_PASSWORD:-siempass123}@postgres:5432/${POSTGRES_DB:-minisiem}
      INGEST_API_KEY: ${INGEST_API_KEY:-test-api-key-12345}
      SSH_MODEL_PATH: /app/models/ssh/ssh_lstm.joblib
      NETWORK_MODEL_PATH: /app/models/network/model.joblib
      NETWORK_FEATURES_PATH: /app/models/network/feature_list.json
      NETWORK_LABELS_PATH: /app/models/network/label_map.json
      NETWORK_PREPROCESS_PATH: /app/models/network/preprocess_config.json
    volumes:
      - ./models/ssh:/app/models/ssh:ro
      - ./models/network:/app/models/network:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - siem-network

volumes:
  postgres_data:

networks:
  siem-network:
    driver: bridge
